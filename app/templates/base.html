<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title%}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link  rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% block addstyle%}{% endblock addstyle%}
</head>
<body>
    <nav class="navbar">
        <div class="wrapper navitems">
            <h1 class="logotitle">Quizzard</h1>
            {% if current_user.is_authenticated %}
                <a class="acc" href="/logout">Logout {{current_user.name}}</a>
            {% else %}
                <div class="logout_lnks">
                    <a class="lnks" href="/login">Login</a> / <a class="lnks" href="/signup">Sign Up</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="main-body">
        {% block content%}{% endblock content%}
    </main>
</body>
</html>
